        <main>
            <div style="padding:10px">

                <form>
                    <fieldset>
                        <legend>Select transaction type:</legend>
                        <select name="transactions" onchange="transaction(this.value)">
                            <option value="">Select transaction type</option>
                            <option value="purchase">purchase</option>
                            <option value="deposit">deposit</option>
                            <option value="exchange">exchange</option>
                        </select>

                        <script type="text/javascript">
                            function transaction(type) {
                                if(type.length ==0){return;}
                                var request = new XMLHttpRequest();
                                request.onreadystatechange=function(){
                                    if(request.readyState==4 && request.status == 200){
                                        document.getElementById("transaction1").innerHTML=
                                                request.responseText;
                                    }
                                        
                                }
                                
                                request.open("POST","transaction.php",true);
                                request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                                request.send("transaction1=" + type);
                            }


                        </script>

                    </fieldset>
                </form>
                <div id="transaction1"></div>
                <br><br><br><br>
